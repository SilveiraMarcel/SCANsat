//Patch made by MarceloSilveira in Aug-2-2018
//This patch enables the change the size of the scanners using TweakScale,
//the maximum and ideal altitudes change by the scale squared while the power grows with the scale cubed.
@PART[SCANsat_Scanner*]:NEEDS[TweakScale]
{
	MODULE
	{
		name = TweakScale
		type = free
	}
}

TWEAKSCALEEXPONENTS:NEEDS[TweakScale]
{
	name = SCANsat
	min_alt = 0	//no change
	max_alt = 2
	best_alt = 2
	RESOURCE
	{
		name = ElectricCharge
		rate = 3
	}
}
TWEAKSCALEEXPONENTS:NEEDS[TweakScale]
{
	name = ModuleSCANresourceScanner
	min_alt = 0	//no change
	max_alt = 2
	best_alt = 2
	RESOURCE
	{
		name = ElectricCharge
		rate = 3
	}
}
